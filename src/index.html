<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Youtube</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      /* Default theme */
      background-color: white;
      color: black;
    }

    /* Dark mode */
    .darkMode {
      background-color: black;
      color: white;
    }

    /* Light mode */
    .lightMode {
      background-color: white;
      color: black;
    }
  </style>
  <script>
    // Apply the theme from localStorage immediately
    document.addEventListener('DOMContentLoaded', function() {
      var theme = localStorage.getItem('localStorageColorTheme') || 'lightMode';
      document.body.className = theme;
    });
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
